<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delphi Web - Cadastro de clientes</title>
</head>
<body>
    <div class="container mt-4">
        <form>
            <h3 class="mb-4">Cadastro de clientes</h3>
            <div class="row g-3">
                <div class="col-md-6">
                    <label id="lbCodigo" for="edtCodigo" class="form-label">Código</label>
                    <input type="text" id="edtCodigo" class="form-control" readonly>
                </div>
                <div class="col-md-6">
                    <label id="lbNome" for="edtNome" class="form-label">Nome</label>
                    <input type="text" id="edtNome" class="form-control">
                </div>
                <div class="col-md-6">
                    <label id="lbEstoque" for="edtEstoque" class="form-label">Estoque</label>
                    <input type="number" id="edtEstoque" class="form-control">
                </div>
                <div class="col-md-6">
                    <label id="lbPreco" for="edtPreco" class="form-label">Preço</label>
                    <input type="number" id="edtPreco" class="form-control">
                </div>
                <div class="col-md-6">
                    <label id="lbRegistro" for="edtRegistro" class="form-label">Registro</label>
                    <input type="number" id="edtRegistro" class="form-control">
                </div>
                <div class="col-12 d-flex gap-2">
                    <button type="button" id="btnGravar" class="btn btn-primary">Gravar</button>
                    <button type="reset" id="btnLimpar" class="btn btn-secondary">Limpar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
